<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"  />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6f2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #007acc;
      margin-bottom: 20px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .switch-link {
      text-align: center;
      margin-top: 15px;
    }
    .switch-link a {
      color: #007acc;
      text-decoration: none;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2><i class="fas fa-user-plus"></i> Đăng Ký</h2>
    <input type="email" id="regEmail" placeholder="Email" />
    <input type="password" id="regPassword" placeholder="Mật khẩu" />
    <button onclick="register()">Đăng ký</button>
    <div class="switch-link">
      Đã có tài khoản? <a href="login.html">Đăng nhập</a>
    </div>
    <div class="error" id="regError"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script> 
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD16Qh_b09HK2YPVslMkefDGhBSlkLqCLc",
      authDomain: "literatureexamapp.firebaseapp.com",
      projectId: "literatureexamapp",
      storageBucket: "literatureexamapp.firebasestorage.app",
      messagingSenderId: "829681704033",
      appId: "1:829681704033:web:f92a79de0c177b235b9e20"
    };
    firebase.initializeApp(firebaseConfig);

    function register() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(error => document.getElementById("regError").innerText = error.message);
    }
  </script>
</body>
</html>
